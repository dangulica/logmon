<!DOCTYPE html>

{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group col-md-6 mx-auto">
                <legend class="border-bottom mb-4">Join Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group col-md-6 mx-auto">
                <button class="btn btn-outline-success" type="submit">Sign UP</button>
            </div>
        </form>
        <div class="border-top pt-3 col-md-6 mx-auto">
            <small class="text-muted">
                Already have an account? <a href="{% url 'login' %}" class="ml-2 nav-link custom-link">Login</a>
            </small>
        </div>
    </div>
{% endblock content %}
