<!DOCTYPE html>

{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group col-md-6 mx-auto">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group col-md-6 mx-auto">
                <button class="btn btn-outline-secondary" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
